# Voice Assistant Configuration File
# Edit these settings to customize your assistant

# === Voice Settings ===
tts.voice=Samantha
# Options: Samantha, Alex, Victoria, Daniel, Karen
# Run 'say -v ?' to see all available voices

tts.rate=200
# Speech rate in words per minute
# Range: 150 (slow) - 300 (fast)
# Recommended: 180-220

# === AI Settings ===
llm.primary=groq
# Options: groq, ollama
# groq = Fast cloud AI (requires internet)
# ollama = Local AI (works offline)

llm.groq.model=llama-3.3-70b-versatile
# Groq model to use
# Options: llama-3.3-70b-versatile, llama-3.1-70b-versatile

llm.ollama.model=llama3.2:3b
# Ollama model to use
# Make sure you've pulled this model: ollama pull llama3.2:3b

llm.ollama.url=http://localhost:11434
# Ollama server URL

llm.max.tokens=150
# Maximum tokens in response (shorter = faster for voice)
# Range: 50-500

# === Audio Settings ===
audio.recording.duration=5
# Recording duration in seconds
# Range: 3-10

audio.sample.rate=16000
# Audio sample rate (Hz)
# Don't change unless you know what you're doing

# === Behavior Settings ===
auto.speak.welcome=true
# Automatically speak welcome message on startup

show.performance.stats=true
# Display timing statistics after each interaction

enable.conversation.history=false
# Remember previous questions (not yet implemented)

# === Developer Settings ===
debug.mode=false
# Enable detailed logging

log.level=INFO
# Options: DEBUG, INFO, WARN, ERROR