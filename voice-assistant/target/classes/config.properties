# Application Configuration
app.name=Voice Assistant MVP
app.version=1.0

# Audio Settings
audio.sample.rate=16000
audio.sample.size.bits=16
audio.channels=1
audio.signed=true
audio.bigendian=false

# Vosk Settings
vosk.model.path=models/vosk-model-small-en-us-0.15

# LLM Settings
llm.prefer.local=false
llm.groq.model=llama-3.3-70b-versatile
llm.ollama.model=llama3.2:3b
llm.ollama.url=http://localhost:11434
llm.timeout.seconds=30

# TTS Settings
tts.voice=Samantha
tts.rate=200